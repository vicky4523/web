<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .wallpaper {
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .wallpaper img {
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .wallpaper img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Wallpaper Gallery</h1>
    </header>

    <main>
        <div class="wallpaper">
            <img src="C:\Users\Vignesh\Pictures\Pinterest\RYUK.jpeg" alt="Wallpaper 1" width='400'>
        </div>
        <div class="wallpaper">
            <img src="C:\Users\Vignesh\Pictures\Pinterest\jojo.jpeg" alt="Wallpaper 2" width='400'>
        </div>
        <div class="wallpaper">
            <img src="C:\Users\Vignesh\Pictures\tanjiro.jpg" alt="Wallpaper 3" width='400'>
        </div>
<div class="wallpaper">
            <img src="C:\Users\Vignesh\Pictures\ddl.jpg" alt="Wallpaper 4" width='400'>
        </div>
<div class="wallpaper">
            <img src="C:\Users\Vignesh\Pictures\goku.jpg" alt="Wallpaper 5" width='400'>
        </div>
<div class="wallpaper">
            <img src="C:\Users\Vignesh\Pictures\dd.jpg" alt="Wallpaper 6" width='400'>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Wallpaper Gallery</p>
    </footer>

</body>
</html>
